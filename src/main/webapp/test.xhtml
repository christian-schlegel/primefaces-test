<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>   
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
        
        <h1>#{testView.testString}</h1>

        <h:form>
          <p>
            <h:commandLink value="JSF commandLink works">
              <p:fileDownload value="#{testView.streamedContent}">
              </p:fileDownload>
              <f:param name="path" value="some\ugly\path">
              </f:param>
            </h:commandLink>
          </p>
          <p>
            <p:commandLink value="PrimeFaces commandLink also does" ajax="false">
              <p:fileDownload value="#{testView.streamedContent}">
              </p:fileDownload>
              <f:param name="path" value="some\path">
              </f:param>
            </p:commandLink>
          </p>
          <p>
            <p:commandLink value="but not under any circumstance" ajax="false">
              <p:fileDownload value="#{testView.streamedContent}">
              </p:fileDownload>
              <f:param name="path" value="some\ugly\path">
              </f:param>
            </p:commandLink>
          </p>
        </h:form>
        
    </h:body>
</html>
